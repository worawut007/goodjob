<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle"><i class="fa fa-lg fa-fw fa-user"></i>เข้าสู่ระบบ</h5>
      <button (click)="exitModal()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label">USERNAME</label>
            <input class="form-control" type="text" placeholder="Email" autofocus="" >
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" placeholder="Password" >
          </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary">เข้าสู่ระบบ</button>
    </div>
  </div>
