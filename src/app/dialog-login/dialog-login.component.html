<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalCenterTitle"><i class="fa fa-lg fa-fw fa-user"></i>เข้าสู่ระบบ</h5>
    <button (click)="exitModal()" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-content">
      <div class="col-md-12" >
          
      
      <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
        
        <div class="form-group">
          <label class="control-label">อีเมล์</label>
          <input class="form-control" formControlName="email" type="text" placeholder="กรุณากรอกข้อมูล" autofocus>
        </div>
        <div class="form-group">
          <label class="control-label">รหัสผ่าน</label>
          <input class="form-control" formControlName="password" type="password" placeholder="กรุณากรอกข้อมูล">
        </div>

        <div class="form-group btn-container">
          <button class="btn btn-primary btn-block">
            <i class="fa fa-sign-in fa-lg fa-fw"></i>เข้าสู่ระบบ</button>
        </div>
      
      </form>
    </div>
  
  
  
    
  </div>
</div>
