<div class="modal-content" >
  <div class="modal-header">
    <h4 id="dialog-nested-name1" class="modal-title pull-left">สร้างงาน</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" [formGroup]="createJobForm" (ngSubmit)="createJob()">
      <div class="form-group row">
        <label class="control-label col-md-3">ชื่องาน</label>
        <div class="col-md-8">
          <input class="form-control" type="text" placeholder="กรอกชื่องาน" formControlName="title">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-md-3">ราคา</label>
        <div class="col-md-8">
          <input class="form-control" type="text" placeholder="กรอกชื่องาน" formControlName="price">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-md-3">วันเริ่มงาน</label>
        <div class="col-md-8">
          <input class="form-control" type="text" placeholder="กรอกชื่องาน" formControlName="startDate">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-md-3">วันสิ้นสุดงาน</label>
        <div class="col-md-8">
          <input class="form-control" type="text" placeholder="กรอกชื่องาน" formControlName="endDate">
        </div>
      </div>
