
    <div class="tile">
      <h3 class="tile-title">ลงทะเบียน</h3>
      <div class="tile-body">
          <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
          <div class="form-group row">
            <label class="control-label col-md-3">ชื่อ</label>
            <div class="col-md-8">
              <input class="form-control" formControlName="firstname" type="text" placeholder="ชื่อ">
            </div>
          </div>
          <div class="form-group row">
              <label class="control-label col-md-3">นามสกุล</label>
              <div class="col-md-8">
                <input class="form-control" formControlName="lastname" type="text" placeholder="นามสกุล">
              </div>
            </div>
          <div class="form-group row">
            <label class="control-label col-md-3">อีเมล</label>
            <div class="col-md-8">
              <input class="form-control  col-md-8" formControlName="email" type="email" placeholder="อีเมล">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-md-3">เบอร์โทรติดต่อ</label>
            <div class="col-md-8">
              <input class="form-control col-md-8" formControlName="tel"  type="text" placeholder="เบอร์โทรติดต่อ">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3" >วัน/เดือน/ปีเกิด</label>
            <div class="col-md-8">
              <input class="form-control col-md-8" formControlName="birthdate"  type="date" placeholder="วัน/เดือน/ปีเกิด">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3">เพศ</label>
            <div class="col-md-8">
            <select class="js-example-basic-single form-control col-md-8" formControlName="sex"  name="state">
                <option value="woman">หญิง</option>
                <option value="man">ชาย</option>
                <option value="">เพศ</option>
              </select>
              </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3">ที่อยู่</label>
            <div class="col-md-8">
              <textarea class="form-control" formControlName="address"  rows="4" placeholder="ที่อยู่"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3">รหัสผ่าน</label>
            <div class="col-md-8">
              <input class="form-control" formControlName="password" type="password" placeholder="รหัสผ่าน">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3">ยืนยันรหัสผ่าน</label>
            <div class="col-md-8">
              <input class="form-control" formControlName="cpassword" type="password" placeholder="ยืนยันรหัสผ่าน">
            </div>
          </div>

          <!-- <div class="form-group row">
         <label class="control-label col-md-3">Identity Proof</label>
         <div class="col-md-8">
           <input class="form-control" type="file">
         </div>
       </div> -->
      
        
  
      <div class="tile-footer">
        
          <div class="form-group btn-container">
              <button class="btn btn-primary btn-block"><i class="fa fa-fw fa-lg fa-check-circle"></i>ลงทะเบียน</button>
            </div>
            <!-- &nbsp;&nbsp;&nbsp; -->
            <!-- <a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a> -->
       
      </div>
    </form>
