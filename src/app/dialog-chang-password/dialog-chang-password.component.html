<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle"><i class="fa fa-lg fa-fw fa-user"></i>เปลี่ยนรหัสผ่าน</h5>
      <button (click)="exitModal()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-content">
        <div class="col-md-12" >
            
        
        <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
          
          <div class="form-group">
            <label class="control-label">รหัสผ่านเก่า</label>
            <input class="form-control" formControlName="passwordOld" type="password" placeholder="กรุณากรอกข้อมูล" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">รหัสผ่านใหม่</label>
            <input class="form-control" formControlName="passwordNew" type="password" placeholder="กรุณากรอกข้อมูล">
          </div>
          <div class="form-group">
              <label class="control-label">ยืนยันรหัสผ่านใหม่</label>
              <input class="form-control" formControlName="conPassword" type="password" placeholder="กรุณากรอกข้อมูล">
            </div>
  
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" type="submit">
              <i class="fa fa-sign-in fa-lg fa-fw"></i>ยืนยัน</button>
          </div>
        
        </form>
      </div>
    
    
    
      
    </div>
  </div>
